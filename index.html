<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="quiz-container">
        <h1>Quiz Application</h1>
        <label for="category-select">Choose a category:</label>
        <select id="category-select">
            <option value="Linux">Linux</option>
            <option value="DevOps">DevOps</option>
            <option value="Networking">Networking</option>
            <option value="Programming">Programming</option>
            <option value="Cloud">Cloud</option>
        </select><label for="difficulty-select">Choose the Difficulty:</label>
        <select id="difficulty-select">
            <option value="Hard">Hard</option>
            <option value="Medium">Medium</option>
            <option value="Easy">Easy</option>
        </select>
        <button id="fetch-quiz-btn" class="btn">Fetch Quiz</button>
        <div id="quiz">
            <div id="question-container" class="hidden">
                <h2 id="question">Question will go here</h2>
                <div id="answer-buttons" class="btn-container">
                </div>
            </div>
            <button id="next-btn" class="btn hidden">Next</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Your Score : <span id="score"></span></h2>
            <button id="submit-score-btn" class="btn">Submit Score</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
